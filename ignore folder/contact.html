<form
  class="widget-contact-form"
  id="contact-us"
  name="contact-us"
  onsubmit="return handleContactFormSubmit(event)"
  data-success-message-delay="40000"
  novalidate
  role="form"
  method="post"
>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input
        type="text"
        aria-required="true"
        name="fullName"
        required
        class="form-control required name"
        placeholder="Enter your Name"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="phone">Phone</label>
      <input
        type="tel"
        aria-required="true"
        name="mobilePhone"
        required
        class="form-control required email"
        placeholder="Enter your Phone Number"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="email">Email</label>
      <input
        type="email"
        aria-required="true"
        name="email"
        required
        class="form-control required email"
        name="email"
        placeholder="Enter your Email"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea
      type="text"
      name="message"
      required
      rows="6"
      class="form-control required"
      placeholder="Enter your Message"
    ></textarea>
  </div>
  <button class="btn btn-primary" type="submit" id="form-submit">
    <i class="fa fa-paper-plane"></i>&nbsp;Send message
  </button>
  <input type="hidden" name="recaptcha_response" id="recaptchaResponse" />
  <div class="row">
    <div id="form-result2" class="form-result alert">
      <div class="content"></div>
    </div>
  </div>
</form>
